<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User List</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>User List</h1>
				<input type="text" id="search" placeholder="Search users..." />
			</div>
			<div class="filters">
				<select id="filter-lang">
					<option value="">All Languages</option>
				</select>
				<select id="filter-premium">
					<option value="">is Premium</option>
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
				<select id="filter-bot">
					<option value="">is Bot</option>
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</div>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Language</th>
						<th>Premium</th>
						<th>Bot</th>
						<th>GEO</th>
						<th>Country</th>
						<th>IP</th>
					</tr>
				</thead>
				<tbody id="user-table"></tbody>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
